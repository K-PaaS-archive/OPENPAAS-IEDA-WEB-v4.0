---
name: bosh

releases:
- name: bosh
  url: file:///[boshRelease]
- name: bosh-aws-cpi
  url: file:///[boshCpiRelease]
resource_pools:
- name: vms
  network: public
  stemcell: 
    url: file:///[stemcell]
  cloud_properties: 
    instance_type: [cloudInstanceType]
    ephemeral_disk:
      type: gp2
      size: 25_000
    availability_zone: [availabilityZone]
  env:
    bosh:
      password: [boshPassword]

disk_pools:
- name: disks
  disk_size: 40960
  cloud_properties: 
    type: gp2

networks:
- name: private
  type: manual
  subnets:
  - range: [subnetRange]
    gateway: [subnetGateway]
    static: [[privateStaticIp]]
    dns: [[subnetDns]]
    cloud_properties: 
      subnet: [subnetId]
- name: public
  type: vip

instance_groups:
- name: bosh
  instances: 1
  jobs:
  - {name: nats, release: bosh}
  - {name: postgres-9.4, release: bosh}
  - {name: blobstore, release: bosh}
  - {name: director, release: bosh}
  - {name: health_monitor, release: bosh}
  - {name: registry, release: bosh}
  - {name: aws_cpi, release: bosh-aws-cpi}
  resource_pool: vms
  persistent_disk_pool: disks
  networks:
  - name: private
    static_ips: [[privateStaticIp]]
    default: [dns, gateway]
  - name: public
    static_ips: [[publicStaticIp]]
  properties:
    nats:
      address: [privateStaticIp]
      user: nats
      password: nats-password
      tls:
        ca: ((director_ssl.ca))
        client_ca:
          certificate: ((director_ssl.certificate))
          private_key: ((director_ssl.private_key))
        server:
          certificate: ((director_ssl.certificate))
          private_key: ((director_ssl.private_key))
        director:
          certificate: ((director_ssl.certificate))
          private_key: ((director_ssl.private_key))
        health_monitor:
          certificate: ((director_ssl.certificate))
          private_key: ((director_ssl.private_key))
    postgres: &db
      listen_address: 127.0.0.1
      host: 127.0.0.1
      user: postgres
      password: postgres-password
      database: bosh
      adapter: postgres
    blobstore:
      address: [privateStaticIp]
      port: 25250
      provider: dav
      director:
        user: director
        password: director-password
      agent:
        user: agent
        password: agent-password
    director:
      default_ssh_options:
        gateway_host: [publicStaticIp]
      address: 127.0.0.1
      name: [directorName]
      db: *db
      max_threads: 10
      workers: 4
      local_dns:
        enabled: true
      events:
        record_events: true
      ssl:
        key: ((director_ssl.private_key))
        cert: ((director_ssl.certificate))
      user_management:
        provider: local
        local:
          users:
          - name: admin
            password: admin
          - name: hm
            password: hm-password
      cpi_job: aws_cpi
    hm:
      director_account:
        user: hm
        password: hm-password
        ca_cert: ((director_ssl.ca))
      resurrector_enabled: true
    ntp: &ntp
    - [ntp]
    agent:
      mbus: nats://nats:nats-password@[privateStaticIp]:4222
    registry:
      address: [privateStaticIp]
      host: [privateStaticIp]
      db: # todo remove
        host: 127.0.0.1
        user: postgres
        password: postgres-password
        database: bosh
        adapter: postgres
      http: 
        user: registry
        password: registry-password
        port: 25777
      username: registry
      password: registry-password
      port: 25777
    aws: &aws
      access_key_id: [accessUser]
      secret_access_key: [accessSecret]
      default_key_name: [privateKeyName]
      default_security_groups: [[defaultSecurityGroups]]
      region: [region]

cloud_provider:
  mbus: https://mbus:mbus-password@[publicStaticIp]:6868
  properties:
    agent: {mbus: "https://mbus:mbus-password@0.0.0.0:6868"}
    blobstore: {provider: local, path: /var/vcap/micro_bosh/data/cache}
    ntp: *ntp
    aws: *aws
  template: 
    name: aws_cpi
    release: bosh-aws-cpi
  ssh_tunnel:
    host: [publicStaticIp]
    port: 22
    user: vcap
    private_key: [privateKeyPath]